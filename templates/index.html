<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main Container */
        .container {
            text-align: center;
        }

        /* Logo */
        .logo h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            color: #4285F4;
            margin-bottom: 20px;
        }

        /* Search Form */
        .search-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            width: 90%;
            max-width: 500px;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border: 1px solid #4285F4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            padding: 8px 20px;
            margin: 5px;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            border-color: #4285F4;
            background-color: #f1f3f4;
        }

        /* Login/Signup Link */
        .login-signup {
            margin-top: 20px;
        }
        .login-signup a {
            font-size: 1rem;
            color: #4285F4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Tobey</h1>
        </div>
        <form action="/submit" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search..." class="search-box">
            <div class="buttons">
                <input type="submit" value="Search" class="btn">
                <input type="button" value="I'm Feeling Lucky" class="btn">
            </div>
        </form>
        <div class="login-signup">
            {% if account == True %}
                <p>Welcome, {{ userName }}! | <a href="/logout">Logout</a></p>
            {% else %}
                <p><a href="/login">Login</a> | <a href="/signup">Signup</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
